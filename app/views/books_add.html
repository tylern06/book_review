<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    
  </head>
  <body>
  		<div id="container">
  			<h1> Add a New Book Title and a Review</h1>
        <div class="links">
          <a href="/users/books">Home</a>
          <a href="/users/logout">Logout</a>
        </div>
  			<div id="add">
  	      <!-- routes form to /users/books/add and uses books_add method -->
  				<form action="/users/books/add" method='Post'>
  					<h3>Book Title: </h3> <input type="text" name='title'>
  				  <h3>Author:</h3>
            <p>Choose from the list: </p> <br>
            <select name="author2">
              <option value=""></option> 
              {% for author in authors %}
              <option>{{author['name']}}</option>
              {% endfor%}
            </select><br>
  					<p>Or add a new author: </p><input type="text" name='author'>
  					<h3>Review: </h3> <textarea name='review'> </textarea>
            <br>
  					<h3>Rating (between 1 and 5): <input type='number' id="rating" name='rating' min='1' max='5'> stars. </h3>
  					<input type='submit' value='Add Book and Review'>
  				</form>
  			</div>
  		 </div>
	</body>
</html>
